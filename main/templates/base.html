{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <title>Boulder: Fitness for the rest of Us</title>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/bootswatch/3.1.1/simplex/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'main/styles.css' %}" rel="stylesheet">
    {% block moreStyle %}{% endblock %}
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Boulder</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <!-- <li><a href="#">Login</a></li> -->
            <!-- <li><a href="#">Register</a></li> -->
            <li><a href="#">Learn More</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>
    {% block content %}{% endblock %}
    <div class="footer">
      <div class="container">
        <hr/>
        <p>Created with love for HackNC</p>
        <p><a href="http://josephbarrow.com">Joe Barrow</a>, Dylan Ferrer, <a href="http://hunterleath.com">Hunter Leath</a>, Michael Snider</p>
      </div>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    {% block moreScript %}{% endblock %}
  </body>
</html>
